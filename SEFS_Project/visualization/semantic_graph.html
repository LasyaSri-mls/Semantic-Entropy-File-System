        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 750px;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "white"}, "id": "9e939c1c3f10408ecdff8e499139e87c", "label": "Supervised Learning.txt", "shape": "dot", "size": 10, "title": "C:\\SEFS_Root\\New\\Supervised Learning.txt"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "4cd3ec11631d9fcafa91c8af0b122025", "label": "CNN.txt", "shape": "dot", "size": 10, "title": "C:\\SEFS_Root\\New\\CNN.txt"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "afb103bc3d560b7755d221e6dffa0786", "label": "Perceptron.txt", "shape": "dot", "size": 10, "title": "C:\\SEFS_Root\\New\\Perceptron.txt"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "06e344f869905cbd3f05598cd3a2fc4c", "label": "ReactJS.txt", "shape": "dot", "size": 10, "title": "C:\\SEFS_Root\\ReactJS.txt"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "fd3475075b6f87b5f3270566b043c4ee", "label": "Robotics.txt", "shape": "dot", "size": 10, "title": "C:\\SEFS_Root\\New\\Robotics.txt"}]);
                  edges = new vis.DataSet([{"from": "9e939c1c3f10408ecdff8e499139e87c", "title": "Similarity: 0.82", "to": "4cd3ec11631d9fcafa91c8af0b122025", "value": 0.8173211216926575, "width": 1}, {"from": "9e939c1c3f10408ecdff8e499139e87c", "title": "Similarity: 0.75", "to": "afb103bc3d560b7755d221e6dffa0786", "value": 0.7496281266212463, "width": 1}, {"from": "4cd3ec11631d9fcafa91c8af0b122025", "title": "Similarity: 0.84", "to": "afb103bc3d560b7755d221e6dffa0786", "value": 0.8397563695907593, "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
